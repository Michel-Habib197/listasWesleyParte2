<!-- 10. O Bootstrap é um framework CSS que facilita a criação de interfaces responsivas e
contemporâneas. Ele oferece componentes prontos e um sistema de grid baseado em
Flexbox. Desenvolva um trecho de código HTML que utilize o sistema de grid do
Bootstrap para criar uma página com três colunas que se reorganizam em uma única
coluna em telas menores que 768px. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 20 exercicio 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Grid com Bootstrap</h1>

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="p-3 bg-primary text-white text-center rounded">Coluna 1</div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="p-3 bg-success text-white text-center rounded">Coluna 2</div>
            </div>


            <div class="col-md-4 mb-3">
                <div class="p-3 bg-danger text-white text-center rounded">Coluna 3</div>
            </div>
        </div>
    </div>
</body>

</html>
