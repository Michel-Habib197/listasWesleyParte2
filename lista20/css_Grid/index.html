<!-- 9. CSS Grid é uma técnica para criar layouts bidimensionais, permitindo organizar
elementos em linhas e colunas com facilidade. É ideal para estruturas mais complexas
que exigem controle preciso do posicionamento. Crie um trecho de código HTML e CSS
que utilize CSS Grid para organizar uma galeria de imagens em três colunas e duas
linhas, com espaçamento entre os itens. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 20 exercicio 9</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Galeria de Imagens</h1>
    <div class="galeria">
        <img src="img/imageParis.png" alt="Imagem Paris">
        <img src="img/imageLondon.png" alt="Imagem Londres">
        <img src="img/imageRome.png" alt="Imagem Roma">
        <img src="img/imageDublin.png" alt="Imagem Dublin">
        <img src="img/imageAmsterdam.png" alt="Imagem Amsterdam">
        <img src="img/imageBarcelona.png" alt="Imagem Barcelona">
    </div>
</body>

</html>
