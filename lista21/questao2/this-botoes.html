<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exemplo visual de this</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin-top: 60px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: #3700b3;
        }

        #resultado {
            margin-top: 40px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>Testando o comportamento do <code>this</code></h1>

    <button id="btnNormal">Fun√ß√£o Normal</button>
    <button id="btnArrow">Arrow Function</button>

    <div id="resultado">Clique em um bot√£o e veja o resultado aqui üëá</div>

    <script>
        // -----------------------------------
        // 1Ô∏è‚É£ Criamos um objeto representando um bot√£o "inteligente"
        // -----------------------------------
        const botao = {
            nome: "Bot√£o Inteligente",

            // M√©todo com fun√ß√£o normal
            clicarNormal: function () {
                console.log("üëâ [Fun√ß√£o normal] this.id =", this.id);
                document.getElementById('resultado').textContent =
                    `Fun√ß√£o normal: o this representa o pr√≥prio bot√£o (${this.id}).`;
            },

            // M√©todo com arrow function
            clicarArrow: () => {
                console.log("üëâ [Arrow function] this.id =", this.id);
                document.getElementById('resultado').textContent =
                    `Arrow function: o this N√ÉO representa o bot√£o (this.id = ${this.id}).`;
            }
        };

        // -----------------------------------
        // 2Ô∏è‚É£ Pegamos os bot√µes do DOM
        // -----------------------------------
        const btnNormal = document.getElementById("btnNormal");
        const btnArrow = document.getElementById("btnArrow");

        // -----------------------------------
        // 3Ô∏è‚É£ Adicionamos ouvintes de evento
        // -----------------------------------
        // A fun√ß√£o normal tem seu pr√≥prio this ‚Üí o bot√£o
        btnNormal.addEventListener("click", function () {
            botao.clicarNormal.call(this); // chamamos com o this = bot√£o
        });

        // A arrow function herda o this do contexto global ‚Üí window
        btnArrow.addEventListener("click", () => {
            botao.clicarArrow(); // this n√£o √© o bot√£o, √© o escopo global
        });
    </script>
</body>

</html>
