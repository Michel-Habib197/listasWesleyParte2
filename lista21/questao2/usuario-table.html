<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Visualizando o Objeto Usuário</title>
</head>

<body>
    <h1>Abra o console (F12 → Aba Console)</h1>

    <script>
        const usuario = {
            nome: "Michel",
            idade: 24,
            saudacaoNormal: function () {
                console.log("Olá! Eu sou uma função normal.");
            },
            saudacaoArrow: () => {
                console.log("Oi! Eu sou uma arrow function.");
            }
        };

        // Mostra o objeto em formato de tabela
        console.table(usuario);

        // Mostra também o tipo de cada valor
        for (const chave in usuario) {
            console.log(`${chave} → tipo: ${typeof usuario[chave]}`);
        }
    </script>
</body>

</html>
